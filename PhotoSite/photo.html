<div id="enlargedModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="enlargedPhoto" class="modal-content">
    <a class="prev" onclick="changePhoto(-1)">&#10094;</a>
    <a class="next" onclick="changePhoto(1)">&#10095;</a>
</div>

</div>

<script>

const photoSources = [
    'Photos/Earth.jpg',
    'Photos/Beach.jpg',
    'Photos/BumbleBee.jpg', 
    'Photos/Mars.jpg',
    'Photos/Lake.jpg',
    'Photos/HummingBird.jpg',
    'Photos/Saturn.jpg',
    'Photos/Waterfall.jpg', 
    'Photos/Leopard.jpg',
    'Photos/Jupiter.jpg',
    'Photos/Meadow.jpg', 
    'Photos/Deer.jpg', 
    'Photos/Mercury.jpg',
    'Photos/Jetty.jpg',
    'Photos/LadyBirds.jpg', 
    'Photos/Venus.jpg', 
    'Photos/Mountain.jpg', 
    'Photos/Fox.jpg', 
    'Photos/Neptune.jpg', 
    'Photos/Sunrise.jpg',
    'Photos/Butterfly.jpg',
    'Photos/Pluto.jpg',
];

let currentPhotoIndex = 0;

function enlargePhoto(index) {
    const modal = document.getElementById('enlargedModal');
    const enlargedPhoto = document.getElementById('enlargedPhoto');

    currentPhotoIndex = index;

    enlargedPhoto.src = photoSources[currentPhotoIndex];
    modal.style.display = 'block';   
}

function closeModal() {
    const modal = document.getElementById('enlargedModal');
    modal.style.display = 'none';
}

function changePhoto(direction) {
    currentPhotoIndex += direction;

    if (currentPhotoIndex < 0) {
        currentPhotoIndex = photoSources.length - 1;
    } else if (currentPhotoIndex >= photoSources.length) {
        currentPhotoIndex = 0;
    }

    enlargePhoto(currentPhotoIndex);
}


</script>
